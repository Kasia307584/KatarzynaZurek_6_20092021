<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="profil.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <!-- <script src="some-path-where-you-dump-the-javascript-libraries/lib/bodyScrollLock.js"></script> -->

    <title>Photographer</title>
  </head>
  <body>
    <header>
      <div>
        <a href="../index.html"
          ><img
            src="../photos/logo_fisheye.png"
            alt="Fisheye Home page"
            id="logo"
        /></a>
      </div>
    </header>

    <main>
      <section class="top"></section>

      <section class="main">
        <div class="filter">
          <p id="order_by">Trier par&emsp;</p>
          <div
            class="dropdown"
            aria-labelledby="order_by"
            role="button"
            aria-haspopup="listbox"
          >
            <!-- aria-expanded true/false?-->
            <button class="dropbtn" role="label">
              Popularité&emsp;<i class="fas fa-chevron-down"></i
              ><i class="fas fa-chevron-up"></i>
            </button>
            <div class="dropdown-content">
              <button
                class="dropdown-content__popularite"
                aria-labelledby="order_by"
                role="listbox"
                aria-selected="true"
              >
                <!-- aria-activedescendant takes as it's value the currently focused element ; can be used on container elements to refer to the currently active element, informing assistive technology users of the currently active element when focused. -->
                Popularité
              </button>
              <button
                class="dropdown-content__date"
                aria-labelledby="order_by"
                role="listbox"
                aria-selected="false"
              >
                Date
              </button>
              <button
                class="dropdown-content__titre"
                aria-labelledby="order_by"
                role="listbox"
                aria-selected="false"
              >
                Titre
              </button>
            </div>
          </div>
        </div>
        <div class="photos"></div>

        <div class="fixed-box">
          <span
            ><p class="likes"></p>
            <i class="fas fa-heart"></i
          ></span>
          <p class="price"></p>
        </div>

        <div class="bground" aria-labelledby="modal-title modal-title__name">
          <div class="content">
            <p id="modal-title">Contactez-moi</p>
            <p id="modal-title__name"></p>
            <span class="close" aria-label="Close contact form"></span>
            <div class="modal-body">
              <form name="reserve" action="profil.html" method="get">
                <div
                  class="formData"
                  data-error="Veuillez entrer un prénom comportant 2 caractères ou plus."
                  data-error-visible="false"
                >
                  <label for="first_name">Prénom</label><br />
                  <input
                    class="text-control"
                    type="text"
                    id="first_name"
                    name="first"
                    minlength="2"
                    required
                  /><br />
                </div>
                <div
                  class="formData"
                  data-error="Veuillez entrer un nom comportant 2 caractères ou plus."
                  data-error-visible="false"
                >
                  <label for="last_name">Nom</label><br />
                  <input
                    class="text-control"
                    type="text"
                    id="last_name"
                    name="last"
                    minlength="2"
                    required
                  /><br />
                </div>
                <div
                  class="formData"
                  data-error="Veuillez entrer une adresse email valide."
                  data-error-visible="false"
                >
                  <label for="email">Email</label><br />
                  <input
                    class="text-control"
                    type="email"
                    id="email"
                    name="email"
                    required
                  /><br />
                </div>
                <div
                  class="formData"
                  data-error="Veuillez entrer un message comportant 2 caractères ou plus."
                  data-error-visible="false"
                >
                  <label for="your_message">Votre message</label><br />
                  <input
                    class="text-control larger-input"
                    type="text"
                    id="your_message"
                    name="text"
                    minlength="10"
                    required
                  /><br />
                </div>
                <input
                  class="btn-submit"
                  type="submit"
                  value="Envoyer"
                  aria-label="Send"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="profil.js"></script>
  </body>
</html>
